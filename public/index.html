<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>选品系统</title>
  <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
  <style type="text/css">
  *{
    margin:0;
    padding: 0;
  }
  div{
    box-sizing: border-box;
    font-family: SourceHanSansCN-Medium, SourceHanSansCN;
  }
  .flex{
    display: flex;
  }
  .flex-warp{
    flex-wrap: wrap;
  }
  .flex-1{
    flex:1;
  }
  .fc{
    flex-direction: column;
  }
  .ac{
    align-items: center;
  }
  .as{
    align-items: flex-start;
  }
  .jc{
    justify-content: center;
  }
  .jsa{
    justify-content: space-around;
  }
  .jsb{
    justify-content: space-between;
  }
  .jse{
    justify-content: flex-end;
  }
  .pointer{
    cursor: pointer;
  }
  .padding_page{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 20px;
  }
  .padding_page::-webkit-scrollbar{display:none}
  .el-dialog__header {
    border-bottom:1px solid rgba(0,0,0,0.06) !important;
    padding: 0 20px !important;
  }
  .dialog_title{
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #000000;
    font-size: 14px;
    font-weight: 500;
  }
  .close_icon{
    cursor: pointer;
    width: 16px;
    height: 16px;
  }
  .el-dialog__body{
    padding: 0 20px !important;
  }
  .el-radio__label{
    font-size:12px !important;
  }
  .el-dialog__footer{
    border-top:1px solid rgba(0,0,0,0.06) !important;
    padding: 0 20px !important;
  }
  /*表格头部尾部滚动条空白*/
  .el-table__fixed-right-patch{
    background: #f4f4f4!important;
  }
  .dialog_footer{
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }
  /* 取消input的上下箭头 */
  input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
  }

  input::-webkit-outer-spin-button {
    -webkit-appearance: none !important;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }

  /*修改轮播图左右箭头尺寸*/
  .el-carousel__arrow{
    width: 20px !important;
    height: 20px !important;
  }

  /*修改轮播图下面指示器大小*/
  .el-carousel__indicator .el-carousel__button{
    width: 5px !important;
  }

  .pre_wrap{
    white-space:pre-wrap !important;
  }

</style>
</head>
<body>
  <noscript>
    <strong>We're sorry but illustrations doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="text/javascript">
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        autoWidth();
      });
      //监听屏幕大小改变
      window.onresize = function(){
        autoWidth();
      };
      //修改适配
      function autoWidth(){
        var html = document.documentElement;
        var windowWidth = parseInt(html.clientWidth);       //html宽度
        var availwidth = parseInt(screen.availWidth);       //屏幕实际宽度
        html.style.fontSize = windowWidth /1920 + 'px';
      } 
    })();
  </script>
</body>
</html>
